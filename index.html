<!DOCTYPE html>
<html lang="en">

<head>
	<title>Formulir | Jabar Digital Services</title>
	<meta charset="utf-8">
	<meta name="description" content="Formulir Jabar Digital Services">
	<meta name="author" content="bolalob">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="img/logo-favicon-jds.png" rel="icon" type="image/png" />
	<link rel="stylesheet" type="text/css" href="fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/formulir.css">
</head>

<body>
	<header id="header">
		<div class="navbar-toggle" id="sidebarToggle">
			<span class="menubar"><i class="fa fa-bars fa-2x"></i></span>
		</div>
		<div class="logo-center" id="logo">
			<a href="#"><img src="img/logo-jds.png"></a>
		</div>
		<div class="logo-center" id="profile-badge">
		</div>
	</header>
	<div class="container-content">
		<div class="title-content">Formulir</div>
		<div class="group-wrap">
			<div class="wrap-sec-1">
				<div class="nama-lengkap">
					<label>Nama Lengkap</label>
					<div class="input-field">
						<input class="#" name="nama" placeholder="Isi Nama Lengkap" type="text">
					</div>
				</div>
				<div class="tanggal-lahir">
					<label>Tanggal Lahir</label>
					<div class="input-field" id="input-field-date">
						<input name="tanggal" placeholder="Tanggal" type="text">
						<input name="bulan" placeholder="Bulan" type="text">
						<input name="tahun" placeholder="Tahun" type="text">
					</div>
				</div>
				<div class="jenis-kelamin">
					<label>Jenis Kelamin</label>
					<div class="input-field">
						<select required>
							<option value="" disabled selected>Pilih Jenis Kelamin</option>
							<option value="Laki-Laki">Laki-Laki</option>
							<option value="Perempuan">Perempuan</option>
							<option value="Tidak Diketahui">Tidak Diketahui</option>
						</select>
					</div>
				</div>
				<div class="alamat">
					<label>Alamat</label>
					<div class="input-field">
						<input class="#" name="nama" placeholder="Isi Alamat Lengkap" type="text">
					</div>
				</div>
				<div class="daftar-riwayat">
					<label>Daftar Riwayat Pekerjaan</label>
					<textarea cols="30" rows="10" class="riwayat" placeholder="Isi Riwayat Pekerjaan"></textarea>
				</div>
			</div>
			<div class="btn-save">
				<button class="btn-save-style">Simpan</button>
			</div>
		</div>
	</div>
	<footer class="footer-sec" id="footer">
		<ul class="footer-find-us">
			<li>
				<span class="fa-stack fa-2x">
					<i class="fas fa-circle fa-stack-2x"></i>
					<i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
				</span>
			</li>
			<li>
				<span class="fa-stack fa-2x">
					<i class="fas fa-circle fa-stack-2x"></i>
					<i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
				</span>
			</li>
			<li>
				<span class="fa-stack fa-2x">
					<i class="fas fa-circle fa-stack-2x"></i>
					<i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
				</span>
			</li>
			<li>
				<span class="fa-stack fa-2x">
					<i class="fas fa-circle fa-stack-2x"></i>
					<i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
				</span>
			</li>
		</ul>

	</footer>

</body>

</html>
